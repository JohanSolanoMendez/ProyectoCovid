<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Navbar-With-Button-icons.css">
    <script src="assets/js/login.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    
</head>

<body class="bg-gradient-primary">
    <div class="container py-3 px">
        <div class="card shadow-lg o-hidden border-0">
            <div class="card-body">
                <div class="col-lg-12">
                    <div class="p-5">
                        <div class="text-center">
                            <h4 class="text-dark mb-4">Bienvenido de vuelta!</h4>
                        </div>
                        <form class="user" >
                            <div class="mb-3"><input class="form-control form-control-user" type="email"
                                    id="email" aria-describedby="emailHelp"
                                    placeholder=" Ingrese su Correo Electronico" name="email"></div>
                                    <div class="valid-feedback">
                                        Bien
                                    </div>
                                    <div class="invalid-feedback">
                                        Ingrese contraseña
                                    </div>
                            <div class="mb-3"><input class="form-control form-control-user" type="password"
                                    id="password" placeholder="Contraseña" name="password"></div>
                                    <div class="valid-feedback">
                                        Bien
                                    </div>
                                    <div class="invalid-feedback">
                                        Ingrese contraseña
                                    </div>
                            <div class="mb-3">
                                <div class="custom-control custom-checkbox small">
                                </div>
                            </div>

                            <a type="button" class="btn btn-primary d-block btn-user w-100" onclick="logueo()">Login</a>
                            <hr>
                        </form>
                    </div>
                </div>
                <div class="text-center">
                    <a type="button" class="btn btn-dark small" onclick="">Regresar!</a>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/login.js"> </script>
</body>

</html>
