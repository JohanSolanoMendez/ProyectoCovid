<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">

<body class="bg-gradient-primary">
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5 mx-5">
            <div class="card-body p-4">
                <div class="p-5">
                    <div class="text-center">
                        <h4 class="text-dark mb-4">Crear Cuenta!</h4>
                    </div>
                    <form class="user">
                        <div class="row mb-3">
                            <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="text"
                                    id="exampleFirstName" placeholder="Nombre" name="first_name">
                            </div>
                            <div class="col-sm-6"><input class="form-control form-control-user" type="text"
                                    id="exampleLastName" placeholder="Apellidos" name="last_name"></div>
                        </div>
                        <div class="mb-3"><input class="form-control form-control-user" type="email"
                                id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Correo Electronico"
                                name="email"></div>
                        <div class="row mb-3">
                            <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user"
                                    type="password" id="examplePasswordInput" placeholder="ContraseÃ±a" name="password">
                            </div>
                            <div class="col-sm-6"><input class="form-control form-control-user" type="password"
                                    id="exampleRepeatPasswordInput" placeholder="Reescriba su contraseÃ±a"
                                    name="password_repeat"></div>
                        </div>
                        <div style="display: flex; flex-direction: row-reverse; text-align: center;">
                            <button class="btn btn-primary  btn-user" type="submit">Registrar Cuenta</button>

                        </div>
                    </form>
                    <hr>
                    <div class="text-center">
                        <a  href="login.html">Ya tienes una Cuenta? Inicia Sesion!</a>
                    </div>
                    <div class="text-center">
                        <a type="button" class="btn btn-dark small" href="index.html">Regresar!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
